<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Democracy game</title>
    <link rel="stylesheet" href="./src/scss/main.css">
  </head>
  <body>
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>

    <div class="country-shapes">
      <div class="country-shape">
        <img src="/public/assets/images/china-shape.png" alt="">
      </div>
      <div class="country-shape">
        <img src="/public/assets/images/kazakhstan-shape.png" alt="">
      </div>
      <div class="country-shape">
        <img src="/public/assets/images/russia-shape.png" alt="">
      </div>
    </div>

    <section class="start-game">
      <button class="btn">start game</button>
      <button class="btn">game mode</button>
    </section>

    <section class="portrait-container">
      <img class="img-portraits" src="./public/assets/images/stalin.png" alt="Stalin">
      <img class="img-portraits" src="./public/assets/images/churchil.png" alt="Churchill">
      <img class="img-portraits" src="./public/assets/images/rome.png" alt="Rome">
    </section>

    <script type="module" src="./src/js/main.js"></script>
    <script type="module" src="./src/js/components/header.js"></script>
  </body>
</html>
